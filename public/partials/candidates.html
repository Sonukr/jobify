<div class="row">
  <a data-toggle="modal" data-target="#createJob" class="btn btn-primary pull-right">
    Register as Candidate!
  </a>
</div>
<div class="modal fade" id="createJob" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Welcome {{candidate.name || 'Candidate'}}!</h4>
        </div>
        <div class="modal-body">

      <form ng-submit="createCandidate()">
        <div class="form-group">
          <label for="jobName">Name</label>
          <input type="text" class="form-control" placeholder="Enter your Name" ng-model="candidate.name" >
        </div>
        <div class="form-group">
          <label for="jobLocation">Contact</label>
          <input type="text" class="form-control" placeholder="Enter your contact information" 
                 ng-model="candidate.contact">
        </div>
        <div class="form-group">
          <label for="jobDate">Skills</label>
          <input type="text" class="form-control" placeholder="Comma Separated Skills" ng-model="candidate.skills" >
        </div>
    
        <div class="form-group">
          <label for="jobSummary">Your Summary</label>
          <textarea ng-model="candidate.summary" class="form-control" ></textarea>
        </div>

       <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit"  class="btn btn-primary" class="createjob" >Register</button>
      </div>
    </form>
   </div>
      </div>
    </div>
  </div>

<div class="row">
  <h1 ng-hide="candidates.length > 0"> No Candidates yet. Create New Profile..</h1>
  <div ng-show="candidates.length > 0" class="col-md-3 candidate" ng-repeat="c in candidates | orderBy:'-score'">
    <h3><i class="mdi-action-account-circle"></i>{{c.name}}</h3>
    <p><i class="mdi-action-stars"></i> {{c.score}}</p>
    <p><span class="badge" ng-repeat="s in c.skills">{{s}}</span></p>
    <p><i class="mdi-communication-phone"></i> {{c.contact}}</p>
    <p><i class="mdi-editor-insert-comment"></i> {{c.summary}}</p>
  </div>
</div>
